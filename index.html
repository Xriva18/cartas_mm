<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M&M</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/sytle.css">
        <link rel="icon" href="img/logo_carta" type="image/x-icon">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- Scripts -->
        <script src="js/error-handler.js" defer></script>
        <script src="js/validCodes.js"></script>
        <script src="js/redirect.js"></script>
        <script src="js/network-bg.js" defer></script>
    </head>
    <body>
        <canvas id="networkBg"></canvas>
        <!-- Contenedor que centra vertical y horizontalmente -->
        <div class="container vh-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <!-- Recuadro con borde, padding y sombra -->
                    <div class="card shadow">
                        <div class="card-body">
                            <!-- Formulario de búsqueda -->
                            <form id="redirForm" class="pt-3 px-3">
                                <div class="input-group mb-3">
                                    <input type="search" class="form-control"
                                        id="searchInput"
                                        placeholder="Ingrese un código"
                                        aria-label="Buscar">
                                    <button class="btn color-btn"
                                        type="submit">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>

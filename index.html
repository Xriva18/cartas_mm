<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cartas Online</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/sytle.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <!-- Adelante -->
                            <div
                                class="flip-card-front justify-content-center p-5">
                                It doesn't matter which way you go,
                                nor will it matter if you go wrong
                                several times, I will always
                                I will always be by your side because that
                                is also love and it's my way
                                of showing it.
                            </div>
                            <!-- Atras-->
                            <div class="flip-card-back mt-4">
                                <p
                                    class="dedicattoria ml-5"><strong>From:</strong>
                                    <em>Kevin</em></p>
                                <p
                                    class="dedicattoria ml-5"><strong>To:</strong>
                                    <em>Magaly</em></p>
                                <p class="inferior">S2</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>

.flip-card {
    perspective: 1000px;
}

.flip-card-inner {
    position: relative;
    width: 100%;
    height: 200px;
    transform-style: preserve-3d;
    transition: transform 0.6s;
}

.flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.flip-card-front {
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.flip-card-back {
    background-color: #ffffff;
    color: rgb(0, 0, 0);
    transform: rotateY(180deg);
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: start;
    padding: 1rem;
}

.flip-card-back {
    font-size: 12px;
    line-height: 0.5;
    
}

p {
    margin: 0;
    line-height: 1.2; /* Ajusta este valor según tus necesidades */

.inferior {
    position: absolute; /* o fixed, si quieres que permanezca en esa posición al hacer scroll */

/* Definimos variables con los colores */
:root {
    --color1: #e4c5c3;
    --color2: #8ba3c7;
    --color3: #bfdde8;
    --color4: #dc97ac;
    --color5: #ffffff;
  }
  
  /* Fondo de la página con degradado */
  body {
    /* Degradado suave usando tres de los colores */
    background: linear-gradient(135deg, var(--color1), var(--color2), var(--color3));
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333;
  }
  
  /* Opcional: Cambiar el color de los enlaces */
  a {
    color: var(--color4);
  }
  
  /* Estilo para la tarjeta */
  .card {
    background-color: var(--color5);  /* Utiliza el color más claro para la tarjeta */
    border: none;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  /* Personalización del título de la tarjeta */
  .card-title {
    color: var(--color4);
    font-weight: bold;

    <body>
        <!-- Contenedor que centra vertical y horizontalmente -->
        <div class="container vh-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <!-- Recuadro con borde, padding y sombra -->
                    <div class="card shadow">
                        <div class="card-body">
                            <!-- Formulario de búsqueda -->
                            <form id="redirForm" class="pt-3 px-3">
                                <div class="input-group mb-3">
                                    <input type="search" class="form-control"
                                        id="searchInput"
                                        placeholder="Ingrese código"
                                        aria-label="Buscar">
                                    <button class="btn color-btn"
                                        type="submit">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <!-- Agregamos el script para manejar la redirección -->
    <script>
    document.getElementById('redirForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Evita el envío tradicional del formulario
      // Obtiene el valor ingresado, eliminando espacios al inicio y al final
      const codigo = document.getElementById('searchInput').value.trim();

      // Verifica que el input no esté vacío
      if (codigo !== '') {
        // Construye la ruta del archivo HTML y redirige
        window.location.href = `html/${codigo}.html`;
      } else {
        // Notifica al usuario si no se ingresó ningún valor
        alert('Por favor, ingrese un código.');
      }
    });
  </script>

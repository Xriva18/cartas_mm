<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>M&M</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/sytle.css" />
        <link rel="icon" href="../img/logo_carta" type="image/x-icon" />
        <style>
    /* Variables de colores */
    :root {
      --color1: #e4c5c3;
      --color2: #8ba3c7;
      --color3: #bfdde8;
      --color4: #dc97ac;
      --color5: #ffffff;
    }

    /* Estilos globales para el body: fondo degradado y centrado de contenido */
    body {
      background: linear-gradient(135deg, var(--color1), var(--color2), var(--color3));
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Contenedor de la tarjeta */
    .flip-card {
      perspective: 1000px;
    }

    /* Contenedor interno de la tarjeta, con efecto de giro */
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 200px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    /* Efecto flip: hover para escritorio y :active para móviles/táctil */
    .flip-card:hover .flip-card-inner,
    .flip-card:active .flip-card-inner {
      transform: rotateY(180deg);
    }

    /* Estilos para ambas caras de la tarjeta */
    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Cara frontal */
    .flip-card-front {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    /* Cara trasera */
    .flip-card-back {
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        transform: rotateY(180deg);
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Alinea verticalmente al inicio (arriba) */
        align-items: flex-start; /* Alinea horizontalmente al inicio (izquierda) */
        padding: 1rem;
        font-size: 12px;
        line-height: 1.2;
      }
      

    /* Estilos para los párrafos dentro de la tarjeta */
    .flip-card-back p {
      margin: 0;
    }

    /* Clase para la ubicación del texto inferior */
    .inferior {
      align-self: flex-end;
      margin-top: auto;
    }

    /* Estilo para los textos de dedicatoria */
    .dedicattoria {
      font-size: 12px;
      text-align: center;
      margin: 5px 0;
    }

    /* Botón de color (opcional) */
    .color-btn {
      background-color: var(--color1);
      color: white;
    }

    .color-btn:hover {
      background-color: var(--color4);
      color: white;
    }

    /* Estilos opcionales para tarjetas (si se usan más adelante) */
    .card {
      background-color: var(--color5);
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      color: var(--color4);
      font-weight: bold;
    }
  </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <!-- Se usan clases responsivas para adaptar el ancho en dispositivos móviles -->
                <div class="col-12 col-sm-8 col-md-6">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <!-- Cara frontal -->
                            <div class="flip-card-front">
                                Even from afar you are still my everything.
                            </div>
                            <!-- Cara trasera -->
                            <div class="flip-card-back">
                                <p
                                    class="dedicattoria mb-2"><strong>From:</strong>
                                    <em>Kevin</em></p>
                                <p class="dedicattoria"><strong>To:</strong>
                                    <em>Magaly</em></p>
                                <p class="inferior">s7</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M&M</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/sytle.css" />
    <link rel="stylesheet" href="../css/carta-style.css" />
    <link rel="icon" href="../img/logo_carta" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <!-- Clases responsivas para adaptar el ancho en dispositivos m칩viles -->
        <div class="col-12 col-sm-8 col-md-6">
          <div class="flip-card">
            <div class="flip-card-inner">
              <!-- Cara frontal -->
              <div class="flip-card-front">
                I want to be happy with you
              </div>
              <!-- Cara trasera -->
              <div class="flip-card-back">
                <p class="dedicattoria mb-2"><strong>From:</strong>
                  <em>Kevin</em></p>
                <p class="dedicattoria"><strong>To:</strong>
                  <em>Magaly</em></p>
                <p class="inferior">s17</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script para alternar (toggle) el flip en dispositivos m칩viles -->
    <script>
            document.querySelectorAll('.flip-card').forEach(function(card) {
              function handleTap() {
                const inner = card.querySelector('.flip-card-inner');
                inner.classList.toggle('flipped');
              }
          
              // Evento para pantallas t치ctiles
              card.addEventListener('touchstart', function(e) {
                e.preventDefault(); // Elimina el retraso del click en m칩viles
                handleTap();
              });
          
              // Evento para desktop
              card.addEventListener('click', handleTap);
            });
        </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>

.flip-card {
    perspective: 1000px;
}

.flip-card-inner {
    position: relative;
    width: 100%;
    height: 200px;
    transform-style: preserve-3d;
    transition: transform 0.6s;
}

.flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.flip-card-front {
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.flip-card-back {
    background-color: #ffffff;
    color: rgb(0, 0, 0);
    transform: rotateY(180deg);
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: start;
    padding: 1rem;
}

.flip-card-back {
    font-size: 12px;
    line-height: 0.5;
    
}

p {
    margin: 0;
    line-height: 1.2; /* Ajusta este valor según tus necesidades */
}

.inferior {
    position: absolute; /* o fixed, si quieres que permanezca en esa posición al hacer scroll */
    bottom: 15px;
    right: 25px;
}

.dedicattoria {
    font-size: 12px;
    line-height: 0.5;
    text-align: center;
    margin-top: 10px;
    margin-left: 10px;
}

.color-btn {
    background-color: #e4c5c3;
    color: white;;
}

.color-btn:hover {
    background-color: #dc97ac;
    color: white;
}

/* Definimos variables con los colores */
:root {
    --color1: #e4c5c3;
    --color2: #8ba3c7;
    --color3: #bfdde8;
    --color4: #dc97ac;
    --color5: #ffffff;
  }
  
  /* Fondo de la página con degradado */
  body {
    /* Degradado suave usando tres de los colores */
    background: linear-gradient(135deg, var(--color1), var(--color2), var(--color3));
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333;
  }
  
  /* Opcional: Cambiar el color de los enlaces */
  a {
    color: var(--color4);
  }
  
  /* Estilo para la tarjeta */
  .card {
    background-color: var(--color5);  /* Utiliza el color más claro para la tarjeta */
    border: none;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  /* Personalización del título de la tarjeta */
  .card-title {
    color: var(--color4);
    font-weight: bold;
  }

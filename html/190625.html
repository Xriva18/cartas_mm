<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M&M</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../css/sytle.css">
        <link rel="icon" href="../img/logo_carta" type="image/x-icon">
        <style>
            body {
                background: linear-gradient(135deg, #e4c5c3, #8ba3c7, #bfdde8);
                min-height: 100vh;
                margin: 0;
                font-family: 'Montserrat', Arial, sans-serif;
                color: #333;
            }
            .container {
                padding: 20px;
            }
            .card {
                background-color: #fff;
                border: 1.5px solid #e4c5c3;
                border-radius: 18px;
                box-shadow: 0 8px 24px rgba(220, 151, 172, 0.10), 0 1.5px 6px rgba(139, 163, 199, 0.08);
                transition: transform 0.2s, box-shadow 0.2s;
                max-width: 400px;
                width: 100%;
                margin: 0 auto;
            }
            .card:hover {
                transform: translateY(-6px) scale(1.02);
                box-shadow: 0 16px 32px rgba(220, 151, 172, 0.13), 0 3px 12px rgba(139, 163, 199, 0.10);
            }
            .card-title {
                color: #dc97ac;
                font-weight: bold;
                font-size: 2rem;
                margin-bottom: 0.5rem;
                letter-spacing: 1px;
            }
            .decorative-icon {
                width: 48px;
                height: 48px;
                margin-bottom: 0.5rem;
                opacity: 0.85;
            }
            .audio-player {
                width: 100%;
                margin-top: 1.2rem;
                margin-bottom: 0.5rem;
                border-radius: 8px;
                background: #f8f9fa;
                box-shadow: 0 2px 8px rgba(220, 151, 172, 0.08);
                outline: none;
            }
            .btn-back {
                background: none;
                color: #dc97ac;
                border: none;
                box-shadow: none;
                font-size: 2rem;
                padding: 0.2rem 0.8rem;
                border-radius: 50%;
                transition: background 0.2s;
            }
            .btn-back:hover {
                background: #f3e6e9;
                color: #b86b8b;
            }
            @media (max-width: 576px) {
                .card {
                    max-width: 98vw;
                    padding: 0.5rem;
                }
                .card-title {
                    font-size: 1.3rem;
                }
            }
        </style>
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">Mitad de Junio</h5>
                    <!-- Reproductor de audio -->
                    <audio controls class="audio-player">
                        <source src="../audio/190625.mp3" type="audio/mpeg">
                        Tu navegador no soporta el elemento de audio.
                    </audio>
                    <br>
                    <div class="d-flex justify-content-center">
                        <a href="../index.html" class="btn color-btn d-flex align-items-center justify-content-center" title="Volver" style="font-size: 1.3rem; width: 2.2rem; height: 2.2rem; padding: 0;">
                            <i class="bi bi-arrow-left"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>

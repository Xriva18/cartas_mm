<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M&M</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../css/sytle.css">
        <link rel="icon" href="../img/logo_carta" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <!-- Adelante -->
                            <div
                                class="flip-card-front justify-content-center p-5">
                                No matter what path you take, no matter if you
                                make a mistake, no matter how many times you
                                make a mistake, I will always be by your side
                                because it is my way of loving you.
                            </div>
                            <!-- Atras-->
                            <div class="flip-card-back mt-4">
                                <p
                                    class="dedicattoria ml-5"><strong>From:</strong>
                                    <em>Kevin</em></p>
                                <p
                                    class="dedicattoria ml-5"><strong>To:</strong>
                                    <em>Magaly</em></p>
                                <p class="inferior">S2</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
